syntax = "proto3";

package kantaloupe.dynamia.ai.api.types;

option go_package = "github.com/dynamia-ai/kantaloupe/api/types";

// These are valid condition statuses.
enum ConditionStatus {
    // This is only a meaningless placeholder, to avoid zero not return.
    CONDITION_STATUS_UNSPECIFIED = 0;

    // True means a resource is in the condition.
    True = 1;

    // False means a resource is not in the condition.
    False = 2;

    // Unknown means kubernetes can't decide if a resource is in the condition or
    // not.
    Unknown = 3;
}
